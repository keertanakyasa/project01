<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content black-text">
        <div class="row">
<div class="col s5">
  <form #booksForm="ngForm" (ngSubmit)="onSubmit(booksForm)">
    <input type="hidden" name=_id #id="ngModel"[(ngModel)]="booksService.selectedBooks._id">

  <div class="row">
    <div class="input-field col s10">
      <input type="text" name="bookname" #bookname="ngModel" [(ngModel)]="booksService.selectedBooks.bookname">
      <label>Bookname:
        <Label class="red-text"></Label>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s10">
      <input type="text" name="Description" #Description="ngModel" [(ngModel)]="booksService.selectedBooks.Description">
      <label> Book Description:
        <Label class="red-text"></Label>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s10">
      <input type="number" name="Pagecount" #Pagecount="ngModel" [(ngModel)]="booksService.selectedBooks.Pagecount">

      <label>Pagecount:
        <Label class="red-text"></Label>
      </label>
    </div>
  </div>

<mat-form-field>
        <mat-label> Publishdate </mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" type="text"   name="Publishdate"  #Publishdate="ngModel"  [(ngModel)]="booksService.selectedBooks.Publishdate">
        <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

  <div class="row">
    <div class="input-field col s10 ">
<input type="text" name="Author"  #Author="ngModel" [(ngModel)]="booksService.selectedBooks.Author">
  <option *ngFor= "let al of AuthorsService" [value]="al">{{al}}</option>

<label>Author:
  <Label class="red-text"></Label>
  </label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <button class="btn btn-custom left" type="button" (click)="resetForm(booksForm)">Add</button>
      <button class="btn btn-custom center" type="submit" [disabled]="!booksForm.valid">Submit</button>
    
    </div>
  </div>

 </form>


</div>
<div class="col s5">
  <table class="responsive-table highlight">
  <thead>
    <tr>
      <th>Bookname</th>
      <th>Description</th>
      <th>Pagecount</th>
      <th>Publishate</th>
      <th>Author</th>

    </tr>
  </thead>
  <tr *ngFor="let book of booksService.Books">
    <td>{{book.bookname}}</td>
    <td>{{book.Description}}</td>
    <td>{{book.Pagecount}}</td>
    <td>{{book.Publishdate| date:'dd-MM-yyyy'}}</td>
    <td>{{book.Author}}</td>
<td>
  <a class="action-btn"(click)="onEdit(book)">
    <i class="material-icons">edit</i>
  </a>
  <a class="action-btn"(click)="onDelete(book._id,booksForm)">
    <i class="material-icons">delete</i>
  </a>
</td>


  </tr>
  </table>

</div>
        </div>
      </div>
    </div>
  </div>

</div>
