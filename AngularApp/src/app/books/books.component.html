<div class="main-div">





   <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">



      <form #booksForm="ngForm" (ngSubmit)="onSubmit(booksForm)">
        <input type="hidden" name="_id" [(ngModel)]="selectedBook._id">
        <div class="row">
        <div class="input-field col s12">
          <div class="col-md-12">
        <mat-form-field class="example-full-width" color="accent">
          <mat-label>Book name</mat-label>
          <input matInput (keyup)="buttonChange()"  required name="bookname"  [(ngModel)]="selectedBook.bookname">
        </mat-form-field>
      </div>
      </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col-md-12">
        <mat-form-field class="example-full-width" color="accent">
          <mat-label>Book Description</mat-label>
          <input matInput required  name="Description" [(ngModel)]="selectedBook.Description">
        </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col-md-12">
        <mat-form-field class="example-full-width" color="accent">
          <mat-label>Page Count</mat-label>
          <input matInput type="number"  required name="Pagecount" [(ngModel)]="selectedBook.Pagecount">
        </mat-form-field>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <div class="col-md-12">
        <mat-form-field color="accent" class="example-full-width">
          <mat-label>Publish Date</mat-label>
          <input matInput required  [matDatepicker]="picker1"   [min]="minDate" [max]="maxDate"name="Publishdate"
          [(ngModel)]="selectedBook.Publishdate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        </div>
      </div>
      </div>
        <div class="row">
          <div class="input-field col s12">
            <div class="col-md-12">
        <mat-form-field class="example-full-width"  color="accent">
          <mat-label>Author</mat-label>
         <input matInput  name="Author"  required [(ngModel)]="selectedBook.Author">
          <mat-select name="Author" [(value)]="selectedBook.Author" required type = "text" class="mt-4" >
          <mat-option *ngFor="let al of listItems" [value]="al">
            {{al}}
          </mat-option>
          </mat-select>
          </mat-form-field>
       </div>
        </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
    <button class="btn btn-custom right" type="button" (click)="resetForm(booksForm)">Reset</button>
    <button class="btn btn-custom right" type="submit" [disabled]="!booksForm.valid">Submit</button>
    <button class="btn btn-custom">{{buttonText}}</button>
    </div>
          </div>
      
      </form>
    </div>

    <div class="col-md-6"></div>
  </div>


</div>
</div>
</div>
   </div>
</div>
